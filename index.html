<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>
    <link rel="icon" href="assets/img/apple-icon.png">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="calculator">
        <div class="calculator__display" id="calculatorDisplay">
            
        </div>
        <div class="calculator__keys">
            <div class="keys__numbers">
                <button class="numbers__button number__button--gray" id="allClear">AC</button>
                <button class="numbers__button number__button--gray" id="plusMinus">±</button>
                <button class="numbers__button number__button--gray" id="percentage">%</button>
                <button class="numbers__button">7</button>
                <button class="numbers__button">8</button>
                <button class="numbers__button">9</button>
                <button class="numbers__button">4</button>
                <button class="numbers__button">5</button>
                <button class="numbers__button">6</button>
                <button class="numbers__button">1</button>
                <button class="numbers__button">2</button>
                <button class="numbers__button">3</button>
                <button class="numbers__button numbers__button--double">0</button>
                <button class="numbers__button" id="comma">,</button>
            </div>
            <div class="keys__operators">
                <button class="operators__button" id="divide">÷</button>
                <button class="operators__button" id="multiply">×</button>
                <button class="operators__button" id="subtract">-</button>
                <button class="operators__button" id="add">+</button>
                <button class="operators__button" id="equals">=</button>
            </div>
        </div>
        <div class="apple-shit"></div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
